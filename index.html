<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ping-Pong</title>
  </head>
  <body>
    <div class="container">
      <h1>Ping-Pong</h1>
      <form class="form-inline">
        <div class="alert alert-danger"><strong>Error: </strong>Please enter a number greater than zero!</div>
        <div class="form-group">
          <label for="numberInput">Enter a number greater than zero:</label>
          <input id="numberInput" class="form-control" type="text">
        </div>
        <button id="submit" class="btn btn-primary" type="submit">Submit</button>
      </form>
      <ul id="result"></ul>
    </div>
  </body>
</html>
